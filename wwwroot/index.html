<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdraw</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="https://jonathanjameswatson.com/markdraw/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://jonathanjameswatson.com/markdraw/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://jonathanjameswatson.com/markdraw/favicon-16x16.png">
    <link rel="manifest" href="https://jonathanjameswatson.com/markdraw/site.webmanifest">
    <link rel="mask-icon" href="https://jonathanjameswatson.com/markdraw/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://jonathanjameswatson.com/markdraw/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Markdraw">
    <meta name="application-name" content="Markdraw">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="https://jonathanjameswatson.com/markdraw/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <app>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container is-justify-content-center is-flex">
                    <button class="button is-loading is-white is-large">Loading</button>
                </div>
            </div>
        </section>
    </app>

    <div id="blazor-error-ui">
        <section class="hero is-danger">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        An unhandled error has occurred :(
                    </h1>
                    <a href="." class="reload button">Reload</a>
                </div>
            </div>
        </section>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
